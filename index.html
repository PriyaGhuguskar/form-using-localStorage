	<!--  -->
	<form class="row g-3 registration-form" id="signup-form">
		<h2 class="col-md-12 display-5 sign-up-title">SignUp</h2>
		
		</div>
		<div class="col-md-8">

			<input type="text" class="form-control" id="signup-full-name" placeholder="Full Name" required autocomplete="off">

		</div>

		<div class="col-md-8">

			<div class="col-md-8">

				<input type="text" class="form-control" id="signup-email" placeholder="Email" required
					autocomplete="off">

			</div>
		</div>

		<div class="col-md-8">

			<input type="password" class="form-control" id="signup-password" placeholder="Password" required
				autocomplete="off">

		</div>
		<div class="col-md-8">

			<input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm Password"
				required autocomplete="off">

		</div>
		<div class="col-md-8">
			<div class="invalid-feedback"  id="final-invalid-feedback">
				Error : All the fields are mandatory
			</div>
			<div class="valid-feedback" id="final-valid-feedback">
				successfully Signed Up
			</div>

		</div>

		<div class="col-12 button-wrapper">
			<button class="btn btn-light singup-bu" type="button" onclick="signup(true)">Signup</button>
		</div>
	</form>
	



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
