<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Header
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"

	<div class="profile" id="profile-form">
        <h1 class="col-md-12 display-4 profile-title">Profile</h1>
        <div class="information">        
            <div class="heading" id="profilename">
            <h2 class="col-md-5 ">Full Name :</h2>
            <h2 class="col-md-7" id="profilefullname">111</h2>
        </div>
        <div class="heading" id="emailname">
            <h2 class="col-md-5">Email :</h2>
            <h2 class="col-md-7" id="profileemail"></h2>
        </div>
        <div class="heading" id="password-name">
            <h2 class="col-md-5">Password :</h2>
            <h2 class="col-md-7"id="profilePassword"></h2>
        </div>
    </div>
    <div class="col-12 button-wrapper">
        <button class="btn btn-light logout-bu" type="button" onclick="logout()">Log Out</button>
    </div>
</div>
<script>
var displayname = localStorage.getItem('fullname')
var displayemail = localStorage.getItem('setemail')
var displaypass = localStorage.getItem('setpassword')
// localstorage password set
profilefullname.innerText = `${displayname}`
profileemail.innerText = `${displayemail}`
profilePassword.innerText = `${displaypass}`

function logout() {
	localStorage.clear()
    profilefullname.innerText = ''
profileemail.innerText = ''
profilePassword.innerText = ''
}

</script>
